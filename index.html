    :root {

    }
    
    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }
    
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(-45deg, #0f172a, #1e293b, #1e40af, #1e3a8a);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .card {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(15, 23, 42, 0.7);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.4);
      background-color: rgba(15, 23, 42, 0.8);
    }
    
    .subject-card {
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }
    
    .subject-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: 0.5s;
    }
    
    .subject-card:hover::before {
      left: 100%;
    }
    
    .subject-card:hover {
      transform: scale(1.03);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    
    .fade-in {
      animation: fadeIn 0.8s ease-in forwards;
      opacity: 0;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .float {
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    .typing-cursor {
      display: inline-block;
      width: 8px;
      height: 1.2em;
      background-color: white;
      animation: blink 0.7s step-end infinite;
      vertical-align: middle;
      margin-left: 4px;
    }
    
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      background: linear-gradient(135deg, var(--color-primary), #0ea5e9);
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, #64748b, #475569);
      transition: all 0.3s ease;
    }
    
    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      background: linear-gradient(135deg, #64748b, #334155);
    }
    
    .logo-container {
      box-shadow: 0 0 0 4px rgba(255,255,255,0.1), 0 0 0 8px rgba(255,255,255,0.05);
      animation: borderPulse 4s infinite;
    }
    
    @keyframes borderPulse {
      0% { box-shadow: 0 0 0 4px rgba(255,255,255,0.1), 0 0 0 8px rgba(255,255,255,0.05); }

      100% { box-shadow: 0 0 0 4px rgba(255,255,255,0.1), 0 0 0 8px rgba(255,255,255,0.05); }
    }
    
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      transform: scale(0);
      animation: ripple 1s linear;
      pointer-events: none;
    }
    
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Prakarya specific animation */
    .prakarya-card {
      position: relative;
      overflow: hidden;
    }
    
    .prakarya-card::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255,255,255,0) 45%,
        rgba(255,255,255,0.1) 50%,
        rgba(255,255,255,0) 55%
      );
      transform: rotate(30deg);
      animation: prakaryaShine 3s infinite;
    }
    
    @keyframes prakaryaShine {
      0% { transform: translateX(-100%) rotate(30deg); }
      100% { transform: translateX(100%) rotate(30deg); }
    }

    /* Subject card hover animations */
    .subject-card:hover i {
      animation: iconBounce 0.5s ease;
    }
    
    @keyframes iconBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* Particle animations */
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.8;
      animation: floatParticle 15s linear infinite;
    }
    
    @keyframes floatParticle {
      0% { transform: translate(0, 0) rotate(0deg); }

      50% { transform: translate(100px, 0) rotate(180deg); }
      75% { transform: translate(50px, 50px) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
  </style>

    // Add ripple effect to buttons
    document.addEventListener('click', function(e) {
      if (e.target.closest('button')) {
        const btn = e.target.closest('button');
        const rect = btn.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const ripple = document.createElement('span');
        ripple.classList.add('ripple');
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        
        btn.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 1000);
      }
    });

    function showLinks() {
      const nis = document.getElementById("nisInput").value.trim();
      const siswa = students.find((s) => s.nis === nis);

      if (!siswa) {
        // Show error animation
        const input = document.getElementById("nisInput");
        input.classList.add('animate-shake');
        setTimeout(() => {
          input.classList.remove('animate-shake');
        }, 500);
        
        // Show error message
        const errorMsg = document.createElement('div');
        errorMsg.className = 'text-red-400 text-sm mt-2 fade-in';
        errorMsg.textContent = 'NIS tidak ditemukan!';
        
        const existingError = document.querySelector('.text-red-400');
        if (existingError) existingError.remove();
        
        input.parentNode.appendChild(errorMsg);
        return;
      }

      document.getElementById("studentName").textContent = siswa.name;
      document.getElementById("studentClass").textContent = `Kelas ${siswa.kelas}`;
      document.getElementById("jadwalText").textContent = "Silakan Pilih Mata Pelajaran Sesuai dengan Jadwal";

      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("studentInfo").classList.remove("hidden");
      document.getElementById("backButton").classList.remove("hidden");

      const container = document.getElementById("mapelLinks");
      container.innerHTML = "";

      // Animate in each subject card with delay
      subjects.forEach((subject, index) => {
        const link = subject[`link${siswa.kelas}`];
        const el = document.createElement("a");
        el.href = link;
        el.target = "_blank";
        el.className = `subject-card bg-gradient-to-br ${subject.color} p-4 rounded-xl text-white flex items-center space-x-4 fade-in ${subject.specialClass || ''}`;
        el.style.animationDelay = `${0.2 + (index * 0.1)}s`;
        el.innerHTML = `
          <i class="fas ${subject.icon} text-xl"></i>
          <span class="font-semibold">${subject.name}</span>
          <i class="fas fa-chevron-right ml-auto opacity-70"></i>
        `;
        
        // Add special animation for Prakarya
        if (subject.name === "Prakarya") {
          el.addEventListener('mouseenter', () => {
            const hammerIcon = el.querySelector('i.fa-hammer');
            hammerIcon.style.animation = 'hammerHit 0.5s ease';
            setTimeout(() => {
              hammerIcon.style.animation = '';
            }, 500);
          });
        }
        
        container.appendChild(el);
      });

      container.classList.remove("hidden");
      
      // Add hammer animation for Prakarya
      const style = document.createElement('style');
      style.textContent = `
        @keyframes hammerHit {
          0% { transform: rotate(0deg); }
          25% { transform: rotate(-30deg); }
          50% { transform: rotate(0deg); }
          75% { transform: rotate(30deg); }
          100% { transform: rotate(0deg); }
        }
      `;
      document.head.appendChild(style);
    }

      // Remove any error messages
      const errorMsg = document.querySelector('.text-red-400');
      if (errorMsg) errorMsg.remove();
    }

    // Typing Effect
    const text = "Selamat Datang di Web Sumatif SMP Negeri 1 Sukasada";
    let idx = 0;
    function typeText() {
      const typingElement = document.getElementById("typingText");
      
      if (idx < text.length) {
        typingElement.innerHTML = text.substring(0, idx) + '<span class="typing-cursor"></span>';
        idx++;
        setTimeout(typeText, 70);
      } else {
        typingElement.innerHTML = text;
      }
    }
    
    // Initialize animations when page loads
    window.onload = function() {
      typeText();
      
      // Add shake animation to Tailwind config
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              shake: 'shake 0.5s linear',
              float: 'float 6s ease-in-out infinite',
              hammerHit: 'hammerHit 0.5s ease'
            },
            keyframes: {
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '20%, 60%': { transform: 'translateX(-5px)' },
                '40%, 80%': { transform: 'translateX(5px)' },
              },
              hammerHit: {
                '0%': { transform: 'rotate(0deg)' },
                '25%': { transform: 'rotate(-30deg)' },
                '50%': { transform: 'rotate(0deg)' },
                '75%': { transform: 'rotate(30deg)' },
                '100%': { transform: 'rotate(0deg)' }
              }
            }
          }
        }
      }
      
      // Add floating particles
      const particles = document.querySelectorAll('.particle');
      particles.forEach((particle, index) => {
        particle.style.animationDuration = `${15 + (index * 3)}s`;
        particle.style.animationDelay = `${index * 2}s`;
      });
    };
  </script>
